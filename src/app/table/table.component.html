<div id="table">
  <p-table #dt1 dataKey="id" [rows]="4" [showCurrentPageReport]="true" [paginator]="true"
    currentPageReportTemplate="عرض  {last}   من اصل  {totalRecords}  " [rowsPerPageOptions]="[4, 10,25, 50]"
    [globalFilterFields]="['name', 'country.name', 'representative.name']" [value]="products"    >


    <ng-template   pTemplate="header"   class="thead" >

      <tr class="tr" >
        <th class="th">#</th>
        <th class="th">المستخدم</th>
        <th class="th">رقم التذكرة</th>
        <th class="th" pSortableColumn="code">قيمة التذكرة <p-sortIcon field="code"></p-sortIcon>
        </th >
        <th class="th"> السينمات </th>
        <th class="th">عدد الأشخاص </th>
        <th class="th"> عدد مرات الشراء </th>
        <th class="th">التذكرة</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td style="display: flex;align-items: center;justify-content: space-around;"><img class="img" [src]="product.image" alt="">{{ product.name }} </td>
        <td>{{ product.code }}</td>
        <td>{{ product.price }} </td>
        <td>{{ product.description }}<span pTooltip="صيدناوي مول , برج العرب" tooltipPosition="top">....</span></td>
        <td>{{ product.number }}</td>
        <td>{{ product.Numberofpurchases }}</td>
        <td><i class="ic-T fa-solid fa-server"></i> {{ product.ticket }} <i class="ic-D pi pi-download"></i></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No customers found.</td>
      </tr>
    </ng-template>
    <!-- <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{products ? products.length : 0 }} products.
      </div>
    </ng-template> -->
  </p-table>
</div>
